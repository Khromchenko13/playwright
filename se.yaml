version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Playwright
    task:
      jobs:
        - name: Run tests
          commands:
            - checkout
            - sem-version node 22
            - cache restore
            - npm install
            - npx playwright install --with-deps
            - cache store
            - npx playwright test -j 2